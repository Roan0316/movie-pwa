<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welkom</title>
  <link rel="stylesheet" href="css/start.css">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" />
  <link rel="manifest" href="/manifest.json">
  <script defer src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>

<body>
  <div class="welcome-card">
    <div id="lottie-container"></div>
    <h1>Welkom bij de Film App</h1>
    <p>Blader door de populairste films van dit moment en voeg je favorieten toe.</p>
    <a href="overzicht.html" class="mdc-button mdc-button--raised">
      <span class="material-icons mdc-button__icon" aria-hidden="true">movie</span>
      <span class="mdc-button__label">Ga verder</span>
    </a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script>
    var animatie = lottie.loadAnimation({
      container: document.getElementById('lottie-container'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'assets/Movie.json'
    });

    mdc.autoInit();
  </script>
</body>

</html>
